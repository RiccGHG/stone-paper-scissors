<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Emoji Background Test</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, green, lightgreen);
    font-family: system-ui, sans-serif;
    overflow: hidden;
  }

  #bg-emoji-layer {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 0;
  }

  .bg-emoji {
    position: absolute;
    font-size: 32px;
    opacity: 0.25;
    user-select: none;
  }

  /* Optional: Text/Buttons vorne sichtbar */
  .content {
    position: relative;
    z-index: 1;
    text-align: center;
    margin-top: 50px;
  }
</style>
</head>
<body>

<div id="bg-emoji-layer"></div>

<div class="content">
  <h1>Main Menu</h1>
  <label>Online</label>
  <label>Lokal</label>
</div>

<script>
const emojis = ["ğŸ®", "ğŸª¨", "ğŸ“„", "âœ‚ï¸", "ğŸ²", "ğŸ¯"];
const count = 15; // Anzahl Emojis
const layer = document.getElementById("bg-emoji-layer");

for (let i = 0; i < count; i++) {
  const span = document.createElement("span");
  span.className = "bg-emoji";
  span.textContent = emojis[Math.floor(Math.random() * emojis.length)];

  // ZufÃ¤llige Position
  span.style.top = Math.random() * 100 + "vh";
  span.style.left = Math.random() * 100 + "vw";

  // ZufÃ¤llige Rotation
  span.style.transform = `rotate(${Math.random() * 360}deg)`;

  layer.appendChild(span);
}
</script>

</body>
</html>
